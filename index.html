<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سهران مال | SORAN MALL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', 'Arial', sans-serif;
            /* طیف رنگی آبی نفتی تیره به بنفش عمیق */
            background: linear-gradient(135deg, #001f3f 0%, #1a0033 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
            max-width: 900px;
        }

        /* سرتیتر بسیار بالاتر و بازتر */
        .top-header {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 50px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* سهران مال - بزرگ و با رنگ طلایی براق */
        .brand-name {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            /* افکت طلایی براق */
            background: linear-gradient(to bottom, #cf9911 0%, #f9e17d 50%, #b38500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 10px rgba(255, 215, 0, 0.3));
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 1.8rem;
            color: #ffd700; /* طلایی ساده برای خوانایی */
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #d1d1d1;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }

        /* دکمه تلگرام اصلاح شده */
        .telegram-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.6);
        }

        .highlight {
            color: #f9e17d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-header">
            مجتمع تخصصی صفر تا صد ساختمان، صنعت و انرژی‌های تجدیدپذیر
        </div>

        <h1 class="brand-name">سهران مال</h1>
        <div class="sub-title">SORAN MALL</div>

        <div class="description">
            پیشرو در ارائه خدمات <span class="highlight">تجهیزات صنعتی، ساختمانی</span> 
            <br> 
            و احداث <span class="highlight">نیروگاه‌های فتوولتائیک و پنل‌های خورشیدی</span>
        </div>

        <a href="https://t.me/SORANMALL" class="telegram-btn" target="_blank">
            ورود به کانال تلگرام
        </a>
    </div>

</body>
</html>
