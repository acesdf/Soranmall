<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soran Professional Profile</title>
    <style>
        :root {
            --bg-color: #0f021a; /* بنفش خیلی تیره برای زمینه */
            --accent-gold: #ffcc00; /* طلایی براق */
            --purple-light: #7b2cbf; /* بنفش اصلی */
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: linear-gradient(145deg, #1a052e, #2d0b4d);
            border: 2px solid var(--accent-gold);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2), inset 0 0 15px rgba(123, 44, 191, 0.5);
            position: relative;
        }

        /* استایل نام سوران */
        h1 {
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.6);
            letter-spacing: 2px;
        }

        p.description {
            color: #d1b3ff;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* بخش دکمه‌ها و لینک‌های تلگرام */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--accent-gold);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--accent-gold);
            transform: translateY(-3px);
        }

        /* آیکون تلگرام (شبیه سازی با متن یا دایره) */
        .tg-icon::before {
            content: '✈';
            font-size: 1.2rem;
        }

        /* افکت نوری در پس زمینه */
        .glow-circle {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: var(--purple-light);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="glow-circle"></div>

    <div class="container">
        <h1>سوران</h1>
        
        <p class="description">
            توسعه‌دهنده و متخصص پروژه
            <br>
            طراحی اختصاصی با تم بنفش و طلایی
        </p>

        <div class="links-container">
            <a href="https://t.me/yourid" class="btn">
                <span class="tg-icon"></span>
                ارتباط در تلگرام
            </a>
            
            <a href="#" class="btn">مشاهده نمونه کارها</a>
            
            <a href="#" class="btn" style="border-color: #7b2cbf; color: #d1b3ff;">پشتیبانی فنی</a>
        </div>

        <div style="margin-top: 25px; font-size: 0.8rem; color: var(--accent-gold); opacity: 0.7;">
            © 2026 SORAN | All Rights Reserved
        </div>
    </div>

</body>
</html>
